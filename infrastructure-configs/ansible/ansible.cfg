# Ansible configuration file for Online Book Bazaar DevOps Infrastructure

[defaults]
# Basic settings
inventory = ./inventory.ini
host_key_checking = False
retry_files_enabled = False
timeout = 30

# Logging
log_path = ./ansible.log

# SSH settings
private_key_file = ./team-key-mumbai.pem
remote_user = ubuntu

# Performance settings
forks = 10
gathering = smart
fact_caching = memory

# Display settings
stdout_callback = yaml
bin_ansible_callbacks = True

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
