# Ansible Inventory File
# This file defines your servers and how to connect to them

[web_servers]
# Replace with your actual instance IPs from AWS Console
instance1 ansible_host=REPLACE_WITH_INSTANCE1_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/team-key-mumbai.pem
instance2 ansible_host=REPLACE_WITH_INSTANCE2_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/team-key-mumbai.pem
instance3 ansible_host=REPLACE_WITH_INSTANCE3_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/team-key-mumbai.pem

[jenkins_server]
# Use instance1 for Jenkins
instance1 ansible_host=REPLACE_WITH_INSTANCE1_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/team-key-mumbai.pem

[monitoring_server]
# Use instance2 for monitoring
instance2 ansible_host=REPLACE_WITH_INSTANCE2_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/team-key-mumbai.pem

[database_server]
# Use instance3 for database
instance3 ansible_host=REPLACE_WITH_INSTANCE3_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/team-key-mumbai.pem

# Group variables
[web_servers:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[all:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
