# Ansible Configuration File
# This file contains Ansible settings

[defaults]
# Path to inventory file
inventory = ./inventory.ini

# Disable host key checking for EC2 instances
host_key_checking = False

# Location of private key file
private_key_file = ~/team-key-mumbai.pem

# Default remote user
remote_user = ubuntu

# Timeout for gathering facts
gather_timeout = 30

# Log file location
log_path = ./ansible.log

# Retry files
retry_files_enabled = True
retry_files_save_path = ./retries

[ssh_connection]
# SSH timeout
ssh_args = -o ConnectTimeout=30 -o ControlMaster=auto -o ControlPersist=60s
